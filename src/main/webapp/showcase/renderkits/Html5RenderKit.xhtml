<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="omnifaces"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="deprecated" value="true" />
		</f:metadata>
	</ui:define>

	<ui:define name="beforeDescription">
		<p class="highlighted">
			This render kit is <strong>deprecated</strong> since OmniFaces 2.2 because support for custom HTML attributes has been integrated in native JSF since JSF version 2.2 as <code><a href="https://eclipse-ee4j.github.io/jakartaee-tutorial/#using-pass-through-attributes">passthrough attributes</a></code>.
			This render kit has been <strong>removed</strong> from OmniFaces since OmniFaces 3.0.
		</p>
	</ui:define>
</ui:composition>
