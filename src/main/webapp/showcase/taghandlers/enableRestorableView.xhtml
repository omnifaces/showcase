<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:demo="http://omnifaces.org/showcase"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.paths" value="taghandler/EnableRestorableView,viewhandler/RestorableViewHandler" />
			<f:attribute name="vdl.paths" value="o/enableRestorableView" />
			<f:attribute name="src.paths" value="/demo/restorableView-enabled.xhtml,/demo/restorableView-disabled.xhtml,includes/demo/restorableView.xhtml,classes/org/omnifaces/showcase/demo/Auth.java,lasses/org/omnifaces/showcase/servlets/InvalidateSessionServlet.java" />
		</f:metadata>
	</ui:define>

	<ui:define name="demo">
		<p>
			The demo is shown as a "login and logout" use case on 2 different pages, 
			one with restorable view enabled and the other with restorable view disabled:
		</p>
		<ul>
			<li><h:link value="Page with restorable view enabled" outcome="/restorableView-enabled" /></li>
			<li><h:link value="Page with restorable view disabled" outcome="/restorableView-disabled" /></li>
		</ul>
	</ui:define>
</ui:composition>
