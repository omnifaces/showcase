<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:o="omnifaces"
	xmlns:demo="omnifaces.showcase"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="taghandler/IgnoreValidationFailed" />
			<f:attribute name="vdl.paths" value="o/ignoreValidationFailed,o/form" />
		</f:metadata>
	</ui:define>

	<ui:define name="demo">
		<o:form>
			<h3>Please fill out all of those fields.</h3>

			<h:panelGrid columns="3">
				<o:outputLabel for="input1" value="Foo" />
				<h:inputText id="input1" required="true" />
				<h:message for="input1" />

				<o:outputLabel for="input2" value="Bar" />
				<h:inputText id="input2" required="true" />
				<h:message for="input2" />

				<o:outputLabel for="input3" value="Baz" />
				<h:inputText id="input3" required="true" />
				<h:message for="input3" />

				<h:panelGroup />
				<h:panelGroup>
					<h:commandButton value="save">
						<f:ajax execute="@form" render="@form" />
						<o:ignoreValidationFailed />
					</h:commandButton>
					<h:commandButton value="submit">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
				</h:panelGroup>
			</h:panelGrid>
		</o:form>		
	</ui:define>
</ui:composition>
