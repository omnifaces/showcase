<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:o="omnifaces"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="cdi/Cookie" />
			<f:attribute name="src.paths" value="classes/org/omnifaces/showcase/cdi/CdiCookieBean.java" />
		</f:metadata>
	</ui:define>

	<ui:define name="demo">
		<h:form>
			<h:commandButton value="Add/update a session cookie with a random value" action="#{cdiCookieBean.add}" />
		</h:form>
		
		<h:panelGroup id="result" layout="block">
			<p>Cookie injected in bean: #{cdiCookieBean.testCookie}</p>
			<p>Actual cookie in view: #{cookie.testCookie.value}</p>
		</h:panelGroup> 
	</ui:define>
</ui:composition>
