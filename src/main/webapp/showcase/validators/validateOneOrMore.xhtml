<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:o="omnifaces"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="component/validator/ValidateOneOrMore" />
			<f:attribute name="vdl.paths" value="o/validateOneOrMore" />
		</f:metadata>
	</ui:define>

	<ui:define name="demo">
		<h:form>
			<h3>Please fill out at least one of those fields.</h3>
			<o:validateOneOrMore id="oneOrMore" components="foo bar baz" />

			<h:panelGrid columns="3">
				<o:outputLabel for="foo" value="Foo" />
				<h:inputText id="foo" />
				<h:message for="foo" />

				<o:outputLabel for="bar" value="Bar" />
				<h:inputText id="bar" />
				<h:message for="bar" />

				<o:outputLabel for="baz" value="Baz" />
				<h:inputText id="baz" />
				<h:message for="baz" />

				<h:panelGroup />
				<h:commandButton value="submit">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<h:panelGroup>
					<h:message for="oneOrMore" />
					<h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
