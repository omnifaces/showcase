<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="component/validator/ValidateMultiple" />
			<f:attribute name="vdl.paths" value="o/validateMultiple" />
			<f:attribute name="src.paths" value="classes/org/omnifaces/showcase/validators/ValidateMultipleImpl.java" />
		</f:metadata>
	</ui:define>

	<ui:define name="demo">
		<h:form>
			<h3>Please enter "one", "two" and "three" respectively.</h3>
			<o:validateMultiple id="validateMultiple" components="foo bar baz" validator="#{validateMultipleImpl}" 
				message="You should enter 'one', 'two' and 'three' respectively." />

			<h:panelGrid columns="3">
				<o:outputLabel for="foo" value="Foo" />
				<h:inputText id="foo" />
				<h:message for="foo" />

				<o:outputLabel for="bar" value="Bar" />
				<h:inputText id="bar" />
				<h:message for="bar" />

				<o:outputLabel for="baz" value="Baz" />
				<h:inputText id="baz" />
				<h:message for="baz" />

				<h:panelGroup />
				<h:commandButton value="submit">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<h:panelGroup>
					<h:message for="validateMultiple" />
					<h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
