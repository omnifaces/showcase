<ui:composition template="/WEB-INF/templates/showcase.xhtml" xmlns:f="jakarta.faces.core" 
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
    xmlns:p="primefaces" 
    xmlns:o="omnifaces"
    xmlns:demo="omnifaces.showcase"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="component/util/ResolveComponent" />
			<f:attribute name="vdl.paths" value="o/resolveComponent" />
		</f:metadata>
	</ui:define>

	<ui:define name="demo">
	
        <p>
            Text directly via component:
            <h:outputText id="myText" value="This is output text" />
        </p>
        
        <o:resolveComponent name="outputRef" for="myText" />
        
        <p>
            Text via component reference: #{outputRef.value}
        </p>

    </ui:define>
</ui:composition>
